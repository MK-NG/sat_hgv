
{% extends "base.html" %} {% block content %}


<div class = "wrapper">
    <br />
        <h1>Upload an Image</h1>
            <hr>
        <h2>Upload a Satelitte Image to Analzye for the detection of Freight Vehicles.</h2>
         
    <br />


<form id="upload-file" method="post"  enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label">
        <strong><span>
             Select Image
        </span></strong>
    </label>
        <input type="file" name="file" id="imageUpload" class="imageUpload" accept=".png, .jpg, .jpeg">
</form>
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
            <div>
    <br />
                                                    
            <button type="button" class="submit" id="btn-predict">Analyze..</button>
            </div>
    </div>  <!-- End image-section Div-->
<!-- Loading Wheel-->
    <div class="loader" style="display:none;">

    </div>

<!-- Image Analysis Results -->
    <h1 id="result">
        <span> </span>
    </h1>
    <br />

</div>  <!-- End wrapper Div -->




{% endblock %}
